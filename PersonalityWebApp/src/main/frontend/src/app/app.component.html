<div class="container">
    <h1>Personality Test</h1>
    <form>
      <div class="form-group">
        <label for="name">Category</label>
        <select class="form-control" (change)="loadQuestionOnSelect($event.target.value)" id="category" required >
        <option value="0">--Select--</option>
        <option *ngFor="let categoriesData of categories" value= {{categoriesData.category}}>{{categoriesData.category}}
        </option>  </select>
       </div>
 
      <div class="form-group">
        <label for="question">Question</label>
        <select  class="form-control" id="question">
            <option value="0">--Select--</option>
            <option *ngFor="let questionApi of questions "
                  value= {{questionApi.question}}>{{questionApi.question}}
            </option>
            </select> 
      </div>
      <div class="form-group">
          <label for="alterEgo">Enter you answer here</label>
          <input type="text" class="form-control" id="alterEgo">
        </div>
 
      <button type="submit" class="btn btn-success">Submit</button>
 
    </form>
</div>
